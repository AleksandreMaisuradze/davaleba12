<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/f09529a2d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- header  -->
        <header>
            <!-- ჰედერის ზედა ნაწილი  -->
            <div class="header_top_div">
                <img src="images/Frame 43.png" alt="">
                <form name="form1" class="header_form">
                    <input type="text" placeholder="What are you looking for?" name="looking" class="form1_input">
                    <button type="submit" class="header_button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="log_in">
                    <p class="log_in_text">LOG IN</p>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <!-- ჰედერის ქვედა ნაწილი  -->
            <div class="header_bottom_div">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-magnifying-glass header_bottom_glass"></i>
                <nav class="header_bottom_nav">
                    <ul class="header_bottom_ul">
                        <li><a href="index.html" class="header_bottom_list">HOME</a></li>
                        <li><a href="index.html" class="header_bottom_list">ABOUT</a></li>
                        <li><a href="index.html" class="header_bottom_list">SERVICES</a></li>
                        <li><a href="index.html" class="header_bottom_list">PLANT CARE</a></li>
                        <li><a href="index.html" class="header_bottom_list active">CONTACT US</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- section  -->

        <section>
            <div class="section_main_div">
                <h2 class="section_form_title">CONTACT US</h2>
                <form name="form2" class="section_form">
                    <div class="section_form_name_mail">
                        <input type="text" placeholder="Name" name="Name" class="text_email">
                        <input type="email" placeholder="Email" name="Email" class="text_email">
                    </div>
                    <div class="section_form_selection_div">
                        <label for="select" class="form2_labels">Is your question about an existing order?</label>
                        <select id="select" name="answer">
                            <option value=""></option>
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </div>
                    <div class="section_form_radio_div">
                        <label for="" class="form2_labels">I have a delivery question about my order</label>
                        <div class="radio_div">
                            <input type="radio" id="radio1" class="radio" value="1" name="order_question">
                            <label for="radio1" class="radio_text">I did not receive my order</label>
                        </div>
                        <div class="radio_div">
                            <input type="radio" id="radio2" class="radio" value="2" name="order_question">
                            <label for="radio2" class="radio_text">My order is incorrect or arriveddamaged</label>
                        </div>
                        <div class="radio_div">
                            <input type="radio" id="radio3" class="radio" value="3" name="order_question">
                            <label for="radio3" class="radio_text">Cancel my order</label>
                        </div>
                        <div class="radio_div">
                            <input type="radio" id="radio4" class="radio" value="4" name="order_question">
                            <label for="radio4" class="radio_text">Change my shipping address</label>
                        </div>
                    </div>
                    <div class="message_div">
                        <label for="message_div_text" class="form2_labels">Please provide more details below.</label>
                        <textarea name="message" id="message_div_text" cols="30" rows="7"
                            placeholder="Message"></textarea>
                    </div>
                    <div class="checkbox_div">
                        <input type="checkbox" id="checkbox" name="receive" value="yes">
                        <label for="checkbox" class="form2_labels">I want to receive the newsletter </label>
                    </div>
                    <button type="submit" class="section_button">SEND</button>
                </form>
            </div>
        </section>

        <!-- Footer -->

        <footer>
            <div class="social_medias">
                <h4>Follow us</h4>
                <div class="social_media_icons">
                    <a href="https://www.facebook.com/" target="_blank"><img
                            src="images/entypo-social_facebook.svg" alt=""></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="images/typcn_social-instagram.svg"
                            alt=""></a>
                    <a href="https://twitter.com/" target="_blank"><img src="images/fa-brands_twitter-square.svg"
                            alt=""></a>
                    <a href="https://www.pinterest.com/" target="_blank"><img src="images/fa_pinterest-square.svg"
                            alt=""></a>
                </div>
            </div>
            <div class="contact">
                <h4>Contact us</h4>
                <div class="contact_main_div">
                    <div class="adress_divs">
                        <img src="images/mdi_address-marker.svg" alt="">
                        <a href="https://www.google.com/maps/place/94+Broadway,+New+York,+NY+10012,+%E1%83%90%E1%83%9B%E1%83%94%E1%83%A0%E1%83%98%E1%83%99%E1%83%98%E1%83%A1+%E1%83%A8%E1%83%94%E1%83%94%E1%83%A0%E1%83%97%E1%83%94%E1%83%91%E1%83%A3%E1%83%9A%E1%83%98+%E1%83%A8%E1%83%A2%E1%83%90%E1%83%A2%E1%83%94%E1%83%91%E1%83%98/@40.7077964,-74.011377,17z/data=!3m1!4b1!4m6!3m5!1s0x89c25a1724c77bdd:0x7370bdde64d46e68!8m2!3d40.7077964!4d-74.011377!16s%2Fg%2F11f7hlsqvz?entry=ttu"
                            target="_blank" class="adress_texts">New
                            York, 94 Brodway</a>
                    </div>
                    <div class="adress_divs">
                        <img src="images/solar_phone-bold.svg" alt="">
                        <a href="tel:+555 67 88 00" class="adress_texts">+555 67 88 00</a>
                    </div>
                    <div class="adress_divs">
                        <img src="images/eva_email-fill.svg" alt="">
                        <a href="mailto:plant@gmail.com" class="adress_texts">plant@gmail.com</a>
                    </div>
                </div>
            </div>
            <p class="copyright">Copyright © 2023 House Plant Shop.</p>
        </footer>
    </div>

</body>

</html>
